<style>
    .bread-arrow {
        border: 1px solid #f2f2f2;
        border-radius: 8px;
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .head-orders {
        display: flex;
        flex-direction: row;
        gap: 20px;
        align-items: center;
    }

    .header {
        padding-bottom: 15px;
        border-bottom: 1px solid #f4f4f4;
    }

    .bread-arrow svg {
        transform: rotate(180deg);
    }
    .like-icon.active svg path {
    fill: #ff4d4d; /* Красный цвет */
    stroke: #ff4d4d;
}

.like-icon {
    cursor: pointer;
    transition: transform 0.2s ease;
}

.like-icon:active {
    transform: scale(1.2); /* Эффект пульсации при клике */
}
