<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>
<style>
  :root {
    --main-green: #9DD458;
    --dark-green: #87C206;
    --text-gray: #BDBDBD;
    --text-black: #000000;
  }

 

  .status-card {
    /* background: white; */
    padding: 40px;
    border-radius: 20px;
    /* Если это попап, можно добавить тень */
    text-align: center;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 auto;
  }

  .status-card__icon {
    width: 70px;
    height: 70px;
    object-fit: contain;
    margin-bottom: 24px;
  }

  .status-card__title {
    font-size: 22px;
    font-weight: 600;
    margin: 0 0 10px 0;
    color: var(--text-black);
  }

  /* Модификатор для зеленого заголовка */
  .status-card__title--green {
    color: var(--dark-green);
  }

  .status-card__description {
    font-size: 16px;
    line-height: 1.4;
    color: var(--text-black);
    opacity: 0.4;
    /* Создает тот самый серый оттенок как на макете */
    margin: 0 0 40px 0;
  }

  .status-card__button {
    width: 100%;
    background-color: var(--main-green);
    color: white;
    border: none;
    border-radius: 18px;
    padding: 18px 0;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    transition: background 0.2s ease, transform 0.1s ease;
  }

  .status-card__button:hover {
    background-color: #8cc44e;
  }

  .status-card__button:active {
    transform: scale(0.98);
  }

  /* Поворот стрелочки для эффекта "назад" */
  .status-card__button svg {
    transition: transform 0.2s ease;
  }

  .status-card__button:hover svg {
    transform: translateX(-5px);
  }
  .box-container{
    padding-top: 100px;
  }
</style>

<body>
  <header class="header">
    <div class="header__content">
      <div class="logo">
        <img src="./assets/icons/logo.svg" alt="logo-icon">
        <div>
          <h1>REACT SNEAKERS</h1>
          <p>Магазин лучших кроссовок</p>
        </div>
      </div>
      <nav>
        <a href="#" id="myBtn">
          <img src="./assets/icons/bascet.svg" alt=""><span> 0 руб</span>
        </a>
        <a href="#">
          <img src="./assets/icons/favorite.svg" alt=""><span>Избранные</span>
        </a>
      </nav>


      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-head">
            <h3> Корзина</h3>
            <span class="close">×</span>
          </div>

          <div class="modal-spisok">

          </div>
          <div class="modal-buscet">
            <p> Итого: </p>
            <p>Налог 5%: </p>
            <a href="#" class="madal-link">Оформить заказ <img src="./assets/icons/arrow.svg" alt=""></a>
          </div>
        </div>

      </div>
    </div>
  </header>
  <section class="box-container">
    <div class="status-card">
      <img src="./assets/img/emodji.png" alt="Status" class="status-card__icon">
      <h2 class="status-card__title status-card__title--green">Заказ оформлен!</h2>
      <p class="status-card__description">
        Ваш заказ #18 скоро будет передан курьерской доставке
      </p>

      <button class="status-card__button">
        <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.7144 7L1.00007 7" stroke="white" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M7 13L1 7L7 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Вернуться назад
      </button>
    </div>
  </section>





</body>

<script src="./index.js"></script>

</html>
